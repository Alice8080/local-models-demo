<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script>
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 1;
        var basePath = l.pathname
          .split('/')
          .slice(0, 1 + pathSegmentsToKeep)
          .join('/') + '/';
        var redirect =
          basePath +
          l.pathname.slice(basePath.length).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(l.protocol + '//' + l.host + redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
