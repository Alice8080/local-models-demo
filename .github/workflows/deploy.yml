name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_PROVIDER_URL: ${{ secrets.VITE_PROVIDER_URL }}
          VITE_MODEL: ${{ secrets.VITE_MODEL }}
          VITE_SYSTEM_PROMPT: ${{ secrets.VITE_SYSTEM_PROMPT }}
          VITE_WLLAMA_MODEL_URL: ${{ secrets.VITE_WLLAMA_MODEL_URL }}
          VITE_SYSTEM_PROMPT_LOCAL_WASM: ${{ secrets.VITE_SYSTEM_PROMPT_LOCAL_WASM }}
          VITE_MODEL_URL: ${{ secrets.VITE_MODEL_URL }}
          VITE_MODEL_LIB_URL: ${{ secrets.VITE_MODEL_LIB_URL }}
          VITE_SYSTEM_PROMPT_LOCAL: ${{ secrets.VITE_SYSTEM_PROMPT_LOCAL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
